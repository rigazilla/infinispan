name: JDK Compatibility

on:
  push:
    branches:
      - main
      - '*.*.x'

  pull_request:
    branches:
      - main
      - '*.*.x'

concurrency:
  # Cancel jobs same head_branch same repo, works
  # both for pull_request and push
  group: >
      ${{ github.workflow }}-${{ github.repository }}-
      ${{ github.event.pull_request.head.ref || github.event.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  jdk-compatibility:
    name: Check JDK ${{ matrix.jdk }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        jdk:
          - '25-ea'
          - '24'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.jdk }}
          distribution: 'temurin'

      - name:
        run: |
          if [[ "${{ matrix.jdk }}" == "25-ea" ]]; then
            echo "Failing build for JDK 25 EA as it is not supported yet"
            exit 1
          else
            echo "Using JDK 24"
          fi
      - name: Build Infinispan
        run: ./mvnw -B install -DskipTests

  jdk-compatibility-summary:
    name: Check JDK Summary
    runs-on: ubuntu-latest
    needs: jdk-compatibility
    if: always()
    steps:
      - name: Check all matrix jobs
        run: |
          echo "Test job result: ${{ needs.jdk-compatibility.result }}"
          if [[ "${{ needs.jdk-compatibility.result }}" != "success" ]]; then
            echo "One or more matrix jobs failed"
            exit 1
          fi
          echo "All additional JDKs build passed successfully"