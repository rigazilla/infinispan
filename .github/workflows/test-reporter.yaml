name: New Test Report
on:
   workflow_run:
     workflows: [Test]
     types: [completed]
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
    - uses: dorny/test-reporter@v1
      with:
        artifact: surefire-test-report            # artifact name
        name: JEST Tests                  # Name of the check run which will be created
        path: '**/surefire-reports/TEST-*.xml'  # Path to test results (inside artifact .zip)
        reporter: java-junit              # Format of test results
